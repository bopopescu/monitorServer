<head>
    <!-- code to include the highcharts and jQuery libraries goes here -->
{% load staticfiles %}
<script type="text/javascript" src="{% static "jquery-2.2.0.min.js" %}">
</script>
<script type="text/javascript" src="{% static "hightcharts/js/highcharts.js" %}">
</script>
<script type="text/javascript" src="{% static "hightcharts/js/themes/dark-blue.js"%}">
</script>
    <!-- load_charts filter takes a comma-separated list of id's where -->
    <!-- the charts need to be rendered to                             -->
    {% load chartit %}
    {{ hrmchart|load_charts:"container" }}
</head>
<body>
    <div id='container'> Chart will be rendered here </div>
</body>
